<!DOCTYPE html>
<html>

<head>
    <title>Mapping and Sorting</title>
</head>

<body>
    <h1>Ascending to Descending (multiplied with 4)</h1>
    <p>Nos. being multiplied are 6, 3, 9, 2, 7</p>

    <script>
        let numbers = [6, 3, 9, 2, 7];
        let mapped = numbers.map(n => n * 4);
        let ascending = [...mapped].sort((a, b) => a - b);
        let descending = [...mapped].sort((a, b) => b - a);

        document.write("Original Numbers: " + numbers.join(", ") + "<br>");
        document.write("Mapped (*4): " + mapped.join(", ") + "<br>");
        document.write("Ascending Order: " + ascending.join(", ") + "<br>");
        document.write("Descending Order: " + descending.join(", "));
    </script>
</body>

</html>
